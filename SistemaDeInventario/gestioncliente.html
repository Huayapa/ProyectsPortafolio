<!DOCTYPE html>
<html lang="es-pe">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Cliente</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav-custom></nav-custom>
  <main class="main-sistema">
    <!-- seccion de clientes -->
    <form method="post" id="form-client">
      <section class="orden-datos-vendedor">
        <div class="group-btn">
          <button class="btn info" id="newclient">Nuevo</button>
          <button class="btn success" id="addclient">Guardar</button>
          <button class="btn alert" id="editclient">Editar</button>
          <button class="btn danger" id="deleteclient">Borrar</button>
        </div>
        <section class="group-data">
          <article>
            <h2>Datos del Cliente</h2>
            <input type="text" name="idclient" disabled hidden>
            <label class="main-input">Nombre Completo
              <input type="text" name="nameComplete" class="input" required disabled>
            </label>
            <label class="main-input">DNI
              <input type="text" name="dni" class="input" required disabled>
            </label>
              <label class="main-input">Telefono
                <input type="tel" name="phoneNumber" class="input" required disabled>
              </label> 
              <label class="main-input">Dirección
                <input type="text" name="address" class="input" required disabled>
              </label>
          </article>
        </section>
      </section>
      <!-- seccion de clientes -->
      <section class="table-client-data">
        <!-- tabla de los clientes -->
        <article class="section-table-clients">
          <table class="table-clients">
            <thead>
              <tr >
                <th>Id</th>
                <th>Nombre Completo</th>
                <th>DNI</th>
                <th>Telefono</th>
                <th>Dirección</th>
              </tr>
            </thead>
            <tbody id="tables-data-clients">
            </tbody>
          </table>
        </article>
      </section>
    </form>
  </main>
</body>
<script src="components/nav.js"></script>
<script type="module" src="js/clients/gestionclients.js"></script>
</html>
